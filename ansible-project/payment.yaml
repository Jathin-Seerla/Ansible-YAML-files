- name: configure payment server
  become: yes
  hosts: payment
  tasks: 
  - name: install python packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create system user 
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  - name: download payment code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip
      
      #this module thinks file exist on ansible control server, needs to extract on to remote machine
      #remote_src: yes means files already exist in catalogue server
  - name: extract shipping code
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: Daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and start the payment
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes